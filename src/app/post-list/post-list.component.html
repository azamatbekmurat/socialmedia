<div class="col-10" id="profile">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input id="comment" type="text" #comment placeholder="What's on your mind">
        <button (click)="commentPost(comment)" type="button" name="button" id="post">Post</button>
      </div>
      <div *ngIf="posts">
        <h2>Posts:</h2>
        <div *ngFor="let post of posts">
          {{post}}
        </div>
      </div>
    </div>
  </div>
</div>
